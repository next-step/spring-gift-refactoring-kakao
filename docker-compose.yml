services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gift_test
      MYSQL_USER: gift
      MYSQL_PASSWORD: gift1234
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "gift", "-pgift1234"]
      interval: 3s
      timeout: 3s
      retries: 10

  app:
    build: .
    ports:
      - "28080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/gift_test
      SPRING_DATASOURCE_USERNAME: gift
      SPRING_DATASOURCE_PASSWORD: gift1234
      SPRING_FLYWAY_ENABLED: "true"
      JWT_SECRET: a-string-secret-at-least-256-bits-long-for-testing
      JWT_EXPIRATION: "3600000"
      KAKAO_CLIENT_ID: test
      KAKAO_CLIENT_SECRET: test
      KAKAO_REDIRECT_URI: http://localhost:8080/api/auth/kakao/callback
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/categories"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 30s
