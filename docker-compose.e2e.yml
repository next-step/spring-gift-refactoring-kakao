services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: gift
      POSTGRES_USER: gift
      POSTGRES_PASSWORD: gift
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gift -d gift"]
      interval: 3s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "28080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gift
      SPRING_DATASOURCE_USERNAME: gift
      SPRING_DATASOURCE_PASSWORD: gift
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_FLYWAY_ENABLED: "false"
      JWT_SECRET: a-string-secret-at-least-256-bits-long-for-e2e-test
      JWT_EXPIRATION: 3600000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/categories"]
      interval: 5s
      timeout: 3s
      retries: 10
