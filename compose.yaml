name: gift

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: gift_test
      MYSQL_USER: gift
      MYSQL_PASSWORD: gift
      MYSQL_ROOT_PASSWORD: gift
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u gift -pgift"]
      interval: 2s
      timeout: 5s
      retries: 10

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/gift_test
      SPRING_DATASOURCE_USERNAME: gift
      SPRING_DATASOURCE_PASSWORD: gift
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
