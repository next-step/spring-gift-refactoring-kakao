spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/gift_test}
spring.datasource.username=${DB_USERNAME:gift}
spring.datasource.password=${DB_PASSWORD:gift1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=false
jwt.secret=${JWT_SECRET:a-string-secret-at-least-256-bits-long-for-testing}
jwt.expiration=${JWT_EXPIRATION:3600000}
kakao.login.client-id=${KAKAO_CLIENT_ID:test}
kakao.login.client-secret=${KAKAO_CLIENT_SECRET:test}
kakao.login.redirect-uri=${KAKAO_REDIRECT_URI:http://localhost:8080/api/auth/kakao/callback}
